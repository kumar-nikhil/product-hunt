{% extends 'base.html' %}

{% block content %}



<div class="create-product-form">
  {% if error %}

  <div class="alert alert-danger">
    <strong>Error!</strong> {{error}}
  </div>

  {% endif %}
  <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Create Product</h2>
    <p>Please Enter Product Details!</p>
    <hr>
    <div class="form-group">
      <div class="input-group input-group-prepend">

        <span class="input-group-addon" id="inputGroup-sizing-lg">Title</span>
        <input type="text" class="form-control" name="title" placeholder="Title" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">Description</span>
        <input type="textbox" class="form-control" name="description" placeholder="Description" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">URL</span>
        <input type="text" class="form-control" name="url" placeholder="https://www.url.xyz/" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-6">
        <span class="input-group-addon">
          Icon
        </span>
        <input type="file" class="form-control" name="icon" />


      </div>

    </div>

    <div class="form-group">
      <div class="input-group mb-6">
        <span class="input-group-addon">
          Image
        </span>
        <input type="file" class="form-control" name="image" />
      </div>

    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Add Product</button>
    </div>
  </form>



  {% endblock %}
